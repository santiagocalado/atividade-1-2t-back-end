<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Controle de Estoque</h1>

  <section class="form-container">
    <form id="produto-form">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <input type="number" id="quantidade" placeholder="Quantidade" min="0" required />
      <input type="text" id="unidade" placeholder="Unidade (ex: kg, unid)" required />
      <input type="text" id="categoria" placeholder="Categoria" required />
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <section class="busca-container">
    <input type="text" id="campo-busca" placeholder="Buscar produto...">
  </section>

  <section class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Qtd</th>
          <th>Unidade</th>
          <th>Categoria</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="lista-produtos"></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
